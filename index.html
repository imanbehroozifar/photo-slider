<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Slider</title>
</head>
<body>
    <div class="container">
        <div class="pagination">
          
        </div>
        <div class="wrapper">
            <div class="slide">
                <img class="img" src="images/1.webp" alt="ax" height="100%">
               </div>
        </div>
        <div class="button-container">
            <div class="btn prev-button">
              <img src="svgs/prev.svg" alt="next" style="width: 16px; height: 16px;">
            </div>
            <div class="btn next-button">
             <img src="svgs/next.svg" alt="next" style="width:16px; height:16px;">
            </div>
        </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
